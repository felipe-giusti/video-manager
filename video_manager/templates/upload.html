<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upload_styles.css') }}">
</head>
<body>
    <div class="top-buttons">
        <button onclick="goBack()">Back</button>
        <button onclick="uploadToSocial('{{ video_id }}')">Upload</button>
    </div>

    <div class="container">
        <div class="video-container">
            <video id="videoPlayer" controls style="width: 100%;">
                <source src="{{ url_for('video_gen.serve_video', video_id=video_id) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="input-fields">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title">

            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" placeholder="Enter tags">

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter description"></textarea>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
